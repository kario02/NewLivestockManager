<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calving</title>
</head>
<body>
    <h1>Register New Calf</h1>
    <form action="/calving" method="POST">
        <label for="name">Calf Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="calf_birth_date">Birth Date:</label><br>
        <input type="date" id="calf_birth_date" name="calf_birth_date" required><br>

        <label for="weight">Weight at Birth (kg):</label><br>
        <input type="number" step="0.01" id="weight" name="weight" required><br>

        <label for="dam_name">Dam Name (Mother):</label><br>
        <input type="text" id="dam_name" name="dam_name"><br>

        <label for="sire_name">Sire Name (Father):</label><br>
        <input type="text" id="sire_name" name="sire_name"><br><br>

        <input type="submit" value="Register Calf">
    </form>

    <h2>Registered Calves</h2>
    <ul>
        {% for calf in calves %}
            <li>{{ calf.name }} - Born on {{ calf.calf_birth_date.strftime('%Y-%m-%d') }} - Weight: {{ calf.weight }} kg - Dam: {{ calf.dam_name }} - Sire: {{ calf.sire_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
