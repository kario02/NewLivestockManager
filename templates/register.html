<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/background/background-image5.webp'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        header {
            background-color: #2e7d32;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0 0rem;
            width: 100%;
            border-radius: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        form {
            text-align: center;
            margin-top: 150px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 50px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align:center;">Register</h1>
    </header>

    <form action="/register" method="POST">
        <input type="text" name="Username" placeholder="Username" required><br>
        <input type="email" name="Email" placeholder="Email" required><br>
        <input type="password" name="Password" placeholder="Password" required><br>

        <label for="role">Select Role:</label>
        <select name="Role" id="role">
            <option value="user">User</option>
            <option value="records_manager">Records Manager</option>
            <option value="department_head">Department Head</option>
            <option value="livestock_manager">Livestock Manager</option>
            <option value="admin">Admin</option>
        </select><br>

        <button type="submit">Register</button>
    </form>
    <p style="text-align:center;">Already have an account? <a href="/login" style="color:white;">Login here</a></p>
</body>
</html>
