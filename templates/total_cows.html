<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Cows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 1.8em;
            margin: 0 auto 20px;
            width: 90%;
            border-radius: 10px;
        }

        /* Tabs Styling */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            background-color: #1f9733;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            color: white;
        }

        .tab:hover {
            background: #27b53e;
        }

        .tab.active {
            background: #2e7d32;
            color: white;
        }

        /* Content sections */
        .content {
            display: none;
            width: 90%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #049716;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>Total Cows</header>

<!-- Tabs -->
<div class="tabs">
    <div class="tab" onclick="showTab('totalTab', this)">Total Cows</div>
    <div class="tab" onclick="showTab('listTab', this)">View Cow List</div>
</div>

<!-- Total Cows Count -->
<div id="totalTab" class="content">
    <h2>Total Cows in the System</h2>
    <p style="font-size: 2em; font-weight: bold; color: #2e7d32;">{{ total_cows }}</p>
</div>

<!-- Cow List -->
<div id="listTab" class="content">
    <h2>List of Cows</h2>
    <ul>
        {% for cow in cows %}
        <li>{{ cow.AnimalID }} - {{ cow.Breed }} - {{ cow.age }} years old - {{ cow.BirthWeight }} kg</li>
        {% endfor %}
    </ul>
</div>

<!-- Buttons -->
<div class="button-container">
    <button onclick="window.location.href='/dashboard'">Home</button>
    <button onclick="window.location.href='/cows'">Go Back to Cows</button>
</div>

<script>
    // Tab functionality
    function showTab(tabId, element) {
        // Hide all content sections
        document.querySelectorAll('.content').forEach(tab => tab.style.display = 'none');

        // Show the selected tab
        document.getElementById(tabId).style.display = 'block';

        // Remove 'active' class from all tabs
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

        // Add 'active' class to the clicked tab
        if (element) {
            element.classList.add('active');
        }
    }

    // Ensure no tab is active on page load
    document.querySelectorAll('.content').forEach(tab => tab.style.display = 'none');
</script>

</body>
</html>
