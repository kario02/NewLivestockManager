<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/background/background-image5.webp'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        header {
            background-color: #2e7d32;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin: 0 0rem;
            width: 100%;
            border-radius: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        form {
            text-align: center;
            margin-top: 150px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
         <h1 style="text-align:center;">Login</h1>
    </header>

    <form action="/login" method="POST">
        <input type="text" name="Username" placeholder="Username" required><br>
        <input type="password" name="Password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p style="text-align:center;">Don't have an account? <a href="/register" style="color:white;">Register here</a></p>
    <p style="text-align:center;"><a href="/forgot_password" style="color:white;">Forgot Password?</a></p> <!-- Forgot Password Link -->
</body>
</html>
